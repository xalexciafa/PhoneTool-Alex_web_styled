<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Seleziona Colonna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
        }
        h2 {
            margin-top: 30px;
        }
        select, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Seleziona la colonna da controllare</h2>
    <form method="POST" action="/process">
        <select name="column" required>
            {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Elabora File</button>
    </form>
</body>
</html>
