<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risultati pronti</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #FFD700;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background-color: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 10px #FFD700;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #FFD700;
      color: #000;
      box-shadow: 0 0 20px #FFD700;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.85em;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h2>Elaborazione completata con successo</h2>
  <p>Puoi ora scaricare i risultati:</p>
  <a href="/download" class="button">Scarica Risultati</a>
  <div class="footer">&copy; Alessandro Di Maso</div>
</body>
</html>
