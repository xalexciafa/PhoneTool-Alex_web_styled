<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALEX’S TOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #FFD700;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 20px;
      font-weight: 600;
    }

    .top-image {
      margin: 20px auto;
      max-width: 250px;
    }

    .upload-form {
      margin-top: 30px;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      background-color: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #FFD700;
      color: #000000;
    }

    .bottom-image {
      margin-top: 40px;
      max-width: 100px;
      margin-left: auto;
      margin-right: auto;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.85em;
      color: #FFD700;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 60%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>ALEX’S TOOL</h1>
  <p style="font-size: 1.2em; margin-top: -10px; color: #FFD700;">Cleaning Tool</p>
  <img src="static/fish.png" alt="Fish" class="top-image">

  <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required />
    <br />
    <button type="submit">Carica file Excel</button>
  </form>

  <div id="loading" style="display: none;">
    <p style="margin-top: 20px;">Elaborazione in corso...</p>
    <div style="width: 80%; margin: auto; background: #444; border-radius: 5px;">
      <div id="progress-bar" style="width: 0%; height: 20px; background: #FFD700; border-radius: 5px; animation: load 2s infinite;"></div>
    </div>
  </div>

  <img src="static/spazzino.gif" alt="Spazzino" class="bottom-image">
  <div class="footer">&copy; Alessandro Di Maso</div>

  <script>
    document.querySelector('.upload-form').addEventListener('submit', function (e) {
      document.querySelector('.upload-form').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
    });
  </script>
</body>
</html>
