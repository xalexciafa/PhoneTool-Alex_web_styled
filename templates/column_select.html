<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleziona Colonna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #FFD700;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid #FFD700;
      background-color: transparent;
      color: #FFD700;
      width: 250px;
    }

    select option {
      background-color: #000;
      color: #FFD700;
    }

    button {
      margin-top: 20px;
      padding: 10px 24px;
      background-color: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #FFD700;
    }

    button:hover {
      background-color: #FFD700;
      color: #000000;
      box-shadow: 0 0 20px #FFD700;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.85em;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h2>Seleziona la colonna da elaborare</h2>
  <form action="/process" method="POST">
    <input type="hidden" name="filename" value="{{ filename }}">
    <select name="column" required>
      {% for col in columns %}
        <option value="{{ col }}">{{ col }}</option>
      {% endfor %}
    </select>
    <br />
    <button type="submit">Avvia Elaborazione</button>
  </form>
  <div class="footer">&copy; Alessandro Di Maso</div>
</body>
</html>
