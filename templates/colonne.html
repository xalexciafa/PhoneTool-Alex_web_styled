<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Seleziona Colonna</title>
  <style>
    body { background-color: #0096d6; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    select, input { padding: 10px; font-size: 16px; margin: 10px; }
    table { margin: auto; background: white; color: black; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #000; padding: 8px; }
    footer { position: fixed; bottom: 10px; right: 20px; font-size: 12px; }
  </style>
</head>
<body>
  <h2>üîç Seleziona la colonna da correggere</h2>
  <form method="POST" action="/correggi">
    <select name="colonna" required>
      {% for col in colonne %}
      <option value="{{ col }}">{{ col }}</option>
      {% endfor %}
    </select>
    <br>
    <input type="submit" value="Avvia Correzione">
  </form>
  <h3>Anteprima dati</h3>
  <table>
    <thead>
      <tr>{% for col in anteprima.columns %}<th>{{ col }}</th>{% endfor %}</tr>
    </thead>
    <tbody>
      {% for row in anteprima.itertuples(index=False) %}
      <tr>{% for cell in row %}<td>{{ cell }}</td>{% endfor %}</tr>
      {% endfor %}
    </tbody>
  </table>
  <footer>&copy; Alessandro Di Maso</footer>
</body>
</html>
