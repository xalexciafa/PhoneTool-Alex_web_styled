<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8"><title>Seleziona Colonna</title></head>
<body style="background-color:#0079C1; color:white; text-align:center;">
    <h2>Seleziona la colonna da correggere</h2>
    <form method="POST" action="/correggi">
        <select name="colonna">
            {% for col in colonne %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Correggi" />
    </form>
    <h3>Anteprima</h3>
    <table border="1" style="margin:auto; background:white; color:black;">
        <thead>
            <tr>{% for col in anteprima.columns %}<th>{{ col }}</th>{% endfor %}</tr>
        </thead>
        <tbody>
            {% for row in anteprima.itertuples(index=False) %}
            <tr>{% for cell in row %}<td>{{ cell }}</td>{% endfor %}</tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
